        @media only screen and (max-width: 768px) {

        }

        * {
            box-sizing: border-box;
        }

        [class*="col-"] {

        .header {
            position: fixed;
            top: 0px;
            background-color: grey;
            height: 60px;
            width: 100%;
        }

        .header input {
            margin-top: 5px;
            width: 200px;
            height: 30px;
        }

        .header div {
            margin-top: 5px;
        }

        .header img {
            height: 40px;
            width: 40px;
            cursor: pointer;
        }


        .row button {
            border-radius: 30%;
            height: 30px;
            width: 30px;
        }

        .profile img, .nav img {
            margin-left: 30px;
        }

        .row::after {
            clear: both;
            content: "";
            display: block;
        }

        .nav-left {
            background-color: white;
            border-left: #cccccc;
        }

        .body {
            margin-top: 52px;
            background-color: white;
        }

        #body-nav {
            margin-top: 60px;
        }

        .avatar, #logo {
            margin-left: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
            object-position: 50% 50%;
        }

        .nav-name {
            margin-left: 10px;
            font-weight: bold;
            font-size: 20px;
        }

        .content {
            padding-top: 40px;
            border: solid 1px #cccccc;
        }

        .status {
            margin: 30px;
            padding: 10px;
            border: solid 1px #cccccc;
            width: 80%;
        }

        .function {
            border: solid 1px #cccccc;
            height: 50px;
        }

        .function button {
            width: 100%;
            height: 45px;
            border-radius: 0px;
            font-weight: bold;
        }
    </style>
</head>
