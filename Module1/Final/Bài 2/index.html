<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Please enter a string!");

    function countUpper(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str.charCodeAt(i) >= 65 && str.charCodeAt(i) <= 90) {
                count++;
            }
        }
        return count;
    }

    let count = countUpper(str);
    if (count > 0) {
        console.log("Character number in string is:" + count);
    } else {
        console.log("The Strings isnot containupper char")
    }
</script>
</body>
</html>
