<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>

    let num = prompt("Nhập vào 1 số:");
    function isNumber(num) {
        if(num>0){
            return true;
        }
        return false;
    }
    document.write(isNumber(num));
</script>
