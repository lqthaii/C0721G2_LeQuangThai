<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    function swapArray(arr) {
        let arr2=[];
        for(let i=arr.length-1;i>=0;i--){
           arr2.push(arr[i]);
        }
        return arr2;
    }
    arr = swapArray(arr);
    console.log(arr);
</script>
</body>
</html>
