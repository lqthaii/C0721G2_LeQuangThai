<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Mời bạn nhập vào một số:");
    function square(number) {
        return number*number;
    }
    let result = square(number);
    alert(result);
</script>
</body>
</html>
