<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Vui lòng nhập vào số thứ nhất!"));
    let b =parseInt(prompt("Vui lòng nhập vào số thứ hai!"));
    function swap() {
            let temp = a;
            a=b;
            b=temp;
    }
    swap();
    console.log(a);
    console.log(b);
</script>
</body>
</html>
