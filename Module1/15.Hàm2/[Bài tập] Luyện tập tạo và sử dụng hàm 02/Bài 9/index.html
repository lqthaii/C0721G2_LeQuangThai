<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArray() {
        let n = parseInt(prompt("Vui lòng nhập vào số lượng mảng"));
        let arr = new Array(n);
        for(let i=0;i<arr.length;i++){
            arr[i] = prompt("Vui lòng nhập vào phẩn tử thứ "+(i+1));
        }
        return arr;
    }
    function inputString() {
        let str = prompt("Vui lòng nhập vào một ký tự");
        return str;
    }
    function isCheckArray(arr,str){
        let count =0;
        for(let i =0;i<arr.length;i++){
            if(str == arr[i]){
                count++;
            }
        }
        return count;
    }
    let arr = inputArray();
    let str = inputString();
    if(isCheckArray(arr,str)!=0){
        console.log(isCheckArray(arr,str));
    }
    else {
        console.log("-1")
    }
</script>
</body>
</html>
