<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(a) {
        if (a == 1) {
            return 1;
        }
        return a * factorial(a - 1);
    }

    let number = parseInt(prompt("Vui lòng nhập vào một số"));
    let result = factorial(number);
    document.write(result)
</script>
</body>
</html>
