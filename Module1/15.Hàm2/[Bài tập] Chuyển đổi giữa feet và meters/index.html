<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        <label>Vui lòng nhập vào một số</label>
        <input id="num" type="number"><br>
        <button onclick="footToMeter()">F to M</button>
        <button onclick="meterToFoot()">M to F</button>
    </p>
    <p id="result"></p>
<script>
    function footToMeter(){
        foot = parseFloat(document.getElementById("num").value);
        let meter = 0.305 * foot;
        document.getElementById("result").innerHTML = "<p>Metter:"+meter+"</p>";
    }
    function meterToFoot(){
        meter = parseFloat(document.getElementById("num").value);
        let foot = 3.279 * meter;
        document.getElementById("result").innerHTML = "<p>Feed:"+foot+"</p>";
    }
</script>
</body>
</html>
