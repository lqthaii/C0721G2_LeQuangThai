<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Vui lòng nhập vào số nguyên tố cần kiểm tra</label><br>
<input type="number" id="num"><br>
<button onclick="checkPrime()"> Kiểm Tra</button>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }

    function checkPrime() {
        let number = document.getElementById("num").value;
        if (isPrime(number)) {
            alert("Đây là số nguyên tố");
        } else {
            alert("Đây không phải là số nguyên tố");
        }
    }
</script>
</body>
</html>
