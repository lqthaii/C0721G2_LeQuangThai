<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào số thứ nhất"))
        let b = parseInt(prompt("Nhập vào số thứ hai"))
        function compare(a,b) {
            if(a>b){
                alert("Số thứ nhất lớn hơn số thứ 2");
            }else{
                alert(a+b);
            }
        }
        compare(a,b);
    </script>
</body>
</html>
