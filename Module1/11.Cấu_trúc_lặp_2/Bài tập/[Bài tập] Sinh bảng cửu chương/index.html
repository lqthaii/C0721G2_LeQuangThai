<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
    <style>
    </style>
</head>
<body>
<script>
    document.write("<table style='border: 1px solid black; width: 1000px;align-content: center ' >");
    for(let i=1;i<=10;i++){
        document.write("<tr>");
        for(let j=1;j<=10;j++){
            document.write("<td>"+j+"x"+i+"="+i*j+" </td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
