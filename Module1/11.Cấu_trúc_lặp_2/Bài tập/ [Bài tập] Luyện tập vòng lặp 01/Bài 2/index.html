<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = parseFloat(prompt("Mời bạn nhập vào nhiệt độ"));
    if (nhietDo > 100) {
        alert("Vui lòng giảm nhiệt độ");
    } else if (nhietDo < 20) {
        alert("Vui lòng tăng nhiệt độ");
    } else {
        alert("OK");
    }
</script>
</body>
</html>
