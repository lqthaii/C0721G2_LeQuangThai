<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let num = prompt("Nhập vào số lượng sô nguyên tố cần in")
    let count =0;
    let n = 2;
    let result="";
    while (count<20){
        let flag=true;
        if (n<2){
            flag=false;
        }else{
            for (let i =2; i<n; i++){ // chia lần lượt số n=5; n%2,n%3 ,4
                if (n%i==0){
                    flag=false;
                    break;
                }
            }
        }
        if (flag){
            result+=n +",";
            count++;
        }
        n++;

    }
    alert(result)
</script>
</body>
</html>
