<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        var soNguyenDuong = parseInt(prompt("Nhập vào một số nguyên dương"));
    }while(soNguyenDuong<=0);
    let giaiThua = 1;
    for(let i=1;i<=soNguyenDuong;i++){
        giaiThua *= parseInt(i);
    }
    alert("Giai thừa ="+giaiThua);
</script>
</body>
</html>
