<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i, j, k;
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (i = 5; i > 0; i--) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");


    for (i = 1; i <= 5; i++) {
        for (j = 5; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (k = 1; k <= i; k++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");





    for (i = 1; i <= 5; i++) {
        for (j = 1; j < i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (k = 5; k >= i; k--) {
            document.write("*");
        }
        document.write("<br>");
    }



    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 20; j++) {
            if (i == 0 || j == 0 || i == 4 || j == 19) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }
</script>
</body>
</html>
