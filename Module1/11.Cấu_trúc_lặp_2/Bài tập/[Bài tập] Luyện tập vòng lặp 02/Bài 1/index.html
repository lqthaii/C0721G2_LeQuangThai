<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =parseInt(prompt("Bạn muốn in bao nhiêu số fibonanci"));
    for (let i = 0; i < n; i++) {
        document.write(fibonanci(i)+" ");
    }
    function fibonanci(n) {
        if (n < 0) {
            return -1;
        } else if ((n == 0) || (n == 1)) {
            return n;
        } else {
            return fibonanci(n - 1) + fibonanci(n - 2);
        }
    }
</script>
</body>
</html>
