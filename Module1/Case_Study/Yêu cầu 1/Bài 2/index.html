<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = parseInt(prompt("Vui lòng nhập chiều cao"));
    for(let i=0;i<=chieuCao;i++){
        for(let j=0;j<=i;j++){
            if(j==0||j==i||i==chieuCao){
                document.write("*");
            }else{
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
