<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3];
    let b=[];
    let sum=0;
    for(let i=0;i<a.length;i++){
        for(let j=0;j<=i;j++){
            sum+=a[j];
        }
        b.push(sum);
        sum=0;
    }
    console.log(b);

</script>
</body>
