<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = parseFloat(prompt("Vui lòng nhập số lương của bạn (Đơn vị: triệu đồng)"))
    let tax = 0;
    if(salary>=15){
        tax = salary*20/100;
    } else if(salary>=7){
        tax = salary*10/100;
    } else {
        tax = salary*7/100;
    }
    let salaryReceived = salary - tax;
    alert("Thuế bạn cần phải trả là: "+tax+" triệu đồng");
    alert("Lương sau khi trả thuế là: "+salaryReceived +" triệu đồng");
</script>
</body>
</html>
