<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let char = prompt("Nhập vào một ký tự");
    switch (char) {
        case "o":
        case "O":
        case "u":
        case "U":
        case "i":
        case "I":
        case "a":
        case "A":
        case "e":
        case "E": document.write("Đây là phụ âm"); break;
        default: document.write("Đây là nguyên âm");
    }
</script>
</body>
</html>
