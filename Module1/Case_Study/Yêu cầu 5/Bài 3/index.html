<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("Nhập chiều dài ma trận");
    let n = prompt("Nhập chiều rộng ma trận");
    let arr = new Array(m);
    for(let i=0;i<m;i++){
        arr[i] = new Array(n);
        for (let j=0;j<n;j++){
            arr[i][j] = parseInt(prompt("Nhập phần tử arr["+i+"]["+j+"]"));
        }
    }
    function checkMax(arr) {
        let max= arr[0][0]
        for(let i=0;i<arr.length;i++){
            for (let j=0;j<arr[i].length;j++){
                if(arr[i][j]>max){
                    max = arr[i][j];
                }
            }
        }
        return max;
    }
    let max = checkMax(arr);
    console.log("Max="+max);

</script>
</body>
</html>
