<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("Nhập chiều dài ma trận");
    let n = prompt("Nhập chiều rộng ma trận");
    let arr = new Array(m);
    for(let i=0;i<m;i++){
        arr[i] = new Array(n);
        for (let j=0;j<n;j++){
            arr[i][j] = prompt("Nhập phần tử arr["+i+"]["+j+"]");
        }
    }
    let sum =0;
    for(let i=0;i<m;i++){
        for (let j=0;j<n;j++){
            if(arr[i][j]%2==0){
                sum+= parseInt(arr[i][j]);
            }
        }
    }
    console.log("Tổng các số chẵn trong ma trận là: "+sum);
</script>
</body>
</html>
