<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("Nhập chiều dài ma trận");
    let n = prompt("Nhập chiều rộng ma trận");
    let arr = new Array(m);
    for(let i=0;i<m;i++){
        arr[i] = new Array(n);
        for (let j=0;j<n;j++){
            arr[i][j] = prompt("Nhập phần tử arr["+i+"]["+j+"]");
        }
    }
    function checkPrime(number) {
        if(number<2){
            return false;
        }
        for(let i=2;i<number;i++){
            if(number%i==0){
                return false;
            }
        }
        return true;

    }
    function outputPrime() {
        let data ="";
        for(let i=0;i<arr.length;i++){
            for (let j=0;j<arr[i].length;j++){
                if(checkPrime(arr[i][j])){
                    data+=arr[i][j]+",";
                }
            }
        }
        return data;
    }
    function countPrime() {
        let count =0;
        for(let i=0;i<arr.length;i++){
            for (let j=0;j<arr[i].length;j++){
                if(checkPrime(arr[i][j])){
                    count++;
                }
            }
        }
        return count;
    }
    let count = countPrime();
    console.log("Có "+ count + " số nguyên tố đó là: "+outputPrime())
</script>
</body>
</html>
