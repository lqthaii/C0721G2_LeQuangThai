<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "abcddddda";
    let strNew = str;
    let temp =0;
    let count =0;
    for(let i=0;i<str.length;i++){
        for(let j=0;j<str.length;j++){
            if(strNew[j]==str[i]){
                temp++;
            }
        }
        if(temp==1){
            temp=0;
            count++;
        }else{
            temp=0;
        }

    }
    console.log("Số kí tự khác nhau là: "+count);
</script>
</body>
</html>
