<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(celsius) {
            this.celsius = celsius;
        }

        getCelsius() {
            return this.celsius;
        }

        setCelsius(celsius) {
            this.celsius = celsius;
        }
        swapCToF(){
            return this.celsius*1.8+32;
        }
        swapCToK(){
            return this.celsius+273.15;
        }
    }
    let celsius = parseFloat(prompt("Vui lòng nhập vào độ C"));
    let temperature = new Temperature(celsius);
    let fahrenheit = temperature.swapCToF(celsius);
    let kelvin = temperature.swapCToK(celsius);
    alert("Độ C:"+celsius+", Độ F:"+fahrenheit+", Độ K:"+kelvin);
</script>
</body>
</html>
