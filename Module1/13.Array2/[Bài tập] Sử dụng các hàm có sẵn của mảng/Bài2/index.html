<script>
    let n = parseInt(prompt("Vui lòng nhập vào số lượng mảng!"));
    console.log(n);
    let arr = new Array(n);
    for(let i =0;i<arr.length;i++){
        arr[i]=prompt("Nhập vào giá trị arr["+i+"]");
    }
    for(let i =1;i<arr.length;i++){
       if(arr[i-1]%2==0&&arr[i]%2==0) {
           arr.splice(i,0,"-");
       }
    }
    /*for (let i=0;i<arr.length;i++){
        console.log(arr[i]);
    }*/
    console.log(arr.join(""));
</script>
