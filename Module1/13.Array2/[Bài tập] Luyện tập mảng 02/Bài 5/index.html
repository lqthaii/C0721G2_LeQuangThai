<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Vui lòng nhập vào chuỗi 1:");
    let str2 = prompt("Vui lòng nhập vào chuỗi 2:");
    if (str1 == str2) {
        document.write("2 chuỗi bằng nhau");
    } else {
        document.write("2 chuỗi không bằng nhau");
    }
</script>
</body>
</html>
