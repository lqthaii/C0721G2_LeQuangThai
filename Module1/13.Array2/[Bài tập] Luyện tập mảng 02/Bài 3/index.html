<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Vui lòng nhập vào số lượng muốn nhập:"));
    let arr = new Array(n);
    let count =0;
    for (let i=0;i<arr.length;i++){
        arr[i]=prompt("Nhập phần tử thứ "+(i+1));
    }
    arr=arr.join("");
    document.write(arr+"<br>");
    for (let i=0;i<arr.length;i++){
        if(arr[i]=="0"||arr[i]=="1"||arr[i]=="2"||arr[i]=="3"||arr[i]=="4"||arr[i]=="5"||arr[i]=="6"||arr[i]=="7"||arr[i]=="8"){
            count ++;
        }
    }
    document.write("Có "+count+" phần tử số trong mảng");
</script>
</body>
</html>
