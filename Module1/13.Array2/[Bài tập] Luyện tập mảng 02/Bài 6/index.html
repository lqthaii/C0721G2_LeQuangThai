<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Vui lòng nhập vào số lượng muốn nhập:"));
    let arr = new Array(n);
    let count =0;
    for (let i=0;i<arr.length;i++){
        arr[i]=prompt("Nhập phần tử thứ "+(i+1));
    }
    for (let i in arr){
        if (arr[i]=="-"){
        arr.splice(i,1,"_");
        }
    }
    alert(arr);
</script>
</body>
</html>
