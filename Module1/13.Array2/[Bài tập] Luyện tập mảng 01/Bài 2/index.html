<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài này yêu cầu nhập 10 phần tử nhưng em làm cho người dùng nhập vào số phần tử muốn nhập luôn
    let n = parseInt(prompt("Vui lòng nhập vào số lượng muốn nhập:"));
    let arr = new Array(n);
    for (let i=0;i<arr.length;i++){
        arr[i]=prompt("Nhập phần tử thứ "+(i+1));
    }
    let max = arr[0];
    let local=0;
    for (let i =1;i<arr.length;i++){
        if (arr[i]>=max){
            max = arr[i];
            local = i;
        }
    }
    alert("Phần từ lớn nhất trong mảng là: "+max+" ở vị trí: "+local);
</script>
</body>
</html>
