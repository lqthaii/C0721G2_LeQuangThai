<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Vui lòng nhập vào số lượng muốn nhập:"));
    let arr = new Array(n);
    let count =0;
    for (let i=0;i<arr.length;i++){
        arr[i]=prompt("Nhập phần tử thứ "+(i+1));
    }
    let n2 = parseInt(prompt("Vui lòng nhập vào phần tử muốn tìm kiếm:"));
    let flag=false;
    for (let i=0;i<arr.length;i++){
        if(n2 == arr[i]){
            flag =true;
        }
    }
    if(flag){
        alert(n2+" có trong mảng");
    } else {
        alert(n2+" không có trong mảng");
    }
</script>
</body>
</html>
