<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài này yêu cầu nhập 10 phần tử nhưng em làm cho người dùng nhập vào số phần tử muốn nhập luôn
    let n = parseInt(prompt("Vui lòng nhập vào số lượng muốn nhập:"));
    let arr = new Array(n);
    let count =0;
    for (let i=0;i<arr.length;i++){
        arr[i]=prompt("Nhập phần tử thứ "+(i+1));
    }
    for (let i in arr){
        if (arr[i]>=10){
            count++;
        }
    }
    alert("Có " + count + " phần tử chia hết cho 10");
</script>
</body>
</html>
