<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<h1>REGISTER</h1>
<form action="https://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label style="border: black"><b>Họ và tên:</b></label><br>
    <input type="text" name="username" required><br>
    <label><b>Email:</b></label><br>
    <input type="email" name="email" required><br>
    <label><b>Số điện thoại:</b></label><br>
    <input type="number" name="phone" required><br>
    <label><b>Giới tính:</b></label><br>
    <input type="radio" name="gender">Nam<br>
    <input type="radio" name="gender">Nữ<br>
    <input type="submit" name="submit" value="Đăng ký">
</form>
</body>
</html>
