<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện bàn phím</title>
</head>
<body >
<img id="nobita" src="image/nobita.png" style="position:absolute;left:0; top:0;" height="210" width="188"/>
<script>
    window.addEventListener('keydown', moveSelection);
    function moveSelection(event) {
        let imgObj = document.getElementById("nobita");
        switch (event.keyCode) {
            case 37:
                imgObj.style.left = parseInt(imgObj.style.left) - 5 + 'px';
                break;
            case 39:
                imgObj.style.left = parseInt(imgObj.style.left) + 5 + 'px';
                break;
            case 38:
                imgObj.style.top = parseInt(imgObj.style.top) - 5 + 'px';
                break;
            case 40:
                imgObj.style.top = parseInt(imgObj.style.top) + 5 + 'px';
                break;
        }
    }
</script>
</body>
</html>
