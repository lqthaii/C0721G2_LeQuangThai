<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào số tuổi của một người:</label>
<input type="number" id="age"><br>
<button onclick="checkAge()">Kiểm tra</button>
<script>
    function checkAge() {
        let age = document.getElementById("age").value;
        if(age<0 || age>120)
        {
            alert("Số bạn nhập không phải là tuổi của một người");
        }
        else{
            alert("Số bạn nhập là tuổi của một người")
        }
    }
</script>
</body>
</html>
