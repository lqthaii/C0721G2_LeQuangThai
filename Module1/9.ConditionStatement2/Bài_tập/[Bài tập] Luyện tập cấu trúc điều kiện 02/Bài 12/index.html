<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập số tiền cần gửi</label>
<input type="number" id="tien"><br>
<label>Nhập số tháng cần gửi</label>
<input type="number" id="thang"><br>
<label>Nhập số % ban đầu</label>
<input type="number" id="tylelai"><br>
<button onclick="tinhLai()">Tính lãi</button>
<p id="tongtien"></p>
<script>
    function tinhLai() {
        let tien = parseFloat(document.getElementById("tien").value);
        let thang = parseFloat(document.getElementById("thang").value);
        let tylelai = parseFloat(document.getElementById("tylelai").value);
        if( tien <=0 || thang <=0 || tylelai <=0){
            alert("Nhập sai");
        } else{
            for(let i =0;i<thang;i++){
                tien += tien*tylelai/100;
            }
        }
        tien = parseFloat(tien);
        document.getElementById("tongtien").innerText="Tổng số tiền sau khi gửi "+thang +" tháng là: "+tien;
    }
</script>
</body>
</html>
