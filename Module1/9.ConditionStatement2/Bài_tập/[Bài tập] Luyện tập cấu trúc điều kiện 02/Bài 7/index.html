<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập số a:</label>
<input type="number" id="a"><br>
<label>Nhập số b:</label>
<input type="number" id="b"><br>
<label>Nhập số c:</label>
<input type="number" id="c">
<p>Phương trình có dạng ax^2 + bx +c =0</p>
<button onclick="Resultcal()">Tính</button>
<p id="result"></p>
<script>
    function Resultcal() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        let delta = b * b - 4 * a * c;
        if (delta < 0) {
            document.getElementById("result").innerText = "Phương trình vô nghiệm";
        } else if (delta == 0) {
            let x = -b / (2 * a);
            document.getElementById("result").innerText = "Phương trình có nghiệm kép: x =" + x;
        } else {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a)
            let x2 = (-b - Math.sqrt(delta)) / (2 * a)
            document.getElementById("result").innerText = "Phương trình có 2 nghiệm: x1 = " + x1 + " x2= " + x2;
        }
    }
</script>
</body>
</html>
