<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
<h1>Tính diện tích hình vuông</h1>
<label>Nhập cạnh a:</label>
<input type="number" id="numbera">
<button onclick="area()">Tính</button>
<p id="result">Diện tích hình vuông là:</p>
<script>
    function area() {
        let a = document.getElementById("numbera").value;
        if (a <= 0) {
            alert("Nhập sai")
        } else {
            document.getElementById("result").innerText = "Diện tích hình vuông là: " + a * a;
        }
    }
</script>
</body>
</html>
