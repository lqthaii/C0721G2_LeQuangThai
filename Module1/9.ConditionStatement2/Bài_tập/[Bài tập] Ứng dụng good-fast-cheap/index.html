<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng good-fast-cheap</title>
    <style>
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
<h1>Good</h1>
<label class="switch">
    <input type="checkbox" id="good" onclick="clickGood()">
    <span class="slider round"></span>
</label>
<h1>Fast</h1>
<label class="switch">
    <input type="checkbox" id="fast" onclick="clickFast()">
    <span class="slider round"></span>
</label>
<h1>Cheap</h1>
<label class="switch">
    <input type="checkbox" id="cheap" onclick="clickCheap()">
    <span class="slider round"></span>
</label>
<script>
    var good = document.getElementById("good");
    var fast = document.getElementById("fast");
    var cheap = document.getElementById("cheap");

    function clickGood() {
        if (good.checked == true && fast.checked == true) {
            cheap.checked = false;
        } else if (good.checked == true && cheap.checked == true) {
            fast.checked = false;
        }
    }

    function clickFast() {
        if (cheap.checked == true && fast.checked == true) {
            good.checked = false;
        } else if (good.checked == true && fast.checked == true) {
            cheap.checked = false;
        }
    }

    function clickCheap() {
        if (cheap.checked == true && fast.checked == true) {
            fast.checked = false;
        } else if (good.checked == true && cheap.checked == true) {
            good.checked = false;
        }
    }


</script>
</body>
</html>
