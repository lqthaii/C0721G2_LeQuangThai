<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
    <label>Nhập tháng bạn muốn tìm kiếm:</label><br>
    <input type="number" id="month">
    <button onclick="calDay()">Tính số ngày</button>
    <p id="outputDay"></p>
<script>
    function calDay(){
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("outputDay").innerText="Tháng " + month +" có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("outputDay").innerText="Tháng " + month +" có 30 ngày";
                break;
            case 2:
                document.getElementById("outputDay").innerText="Tháng " + month +" có 28 hoặc 29 ngày";

        }
    }
</script>
</body>
</html>
