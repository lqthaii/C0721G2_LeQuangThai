<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<label>Nhập họ tên của bạn:</label><br>
<input id="name" type="text"><br>
<label>Nhập cân nặng của bạn (kg):</label><br>
<input id="bodyWeight" type="number"><br>
<label>Nhập chiều cao của bạn (m) :</label><br>
<input id="bodyHeight" type="number"><br>
<button onclick="calBMI()">Tính BMI</button>
<script>
    function calBMI() {
        let name = document.getElementById("name").value;
        let bodyWeight = parseFloat(document.getElementById("bodyWeight").value);
        let bodyHeight = parseFloat(document.getElementById("bodyHeight").value);
        let bmi = parseFloat(bodyWeight / (bodyHeight*bodyHeight));
        alert("Họ và tên: "+name+" Chỉ số BMI là:"+bmi);
        if (bmi < 18)
            alert("Underweight");
        else if (bmi < 25.0)
            alert("Normal");
        else if (bmi < 30.0)
            alert("Overweight");
        else
            alert("Obese");
    }
</script>
</body>
</html>
