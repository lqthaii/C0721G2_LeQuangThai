<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi</title>
</head>
<body>
<label>Mời bạn nhập vào số tuổi:</label>
<input type="number" id="age">
<button onclick="CheckAge()">Kiểm tra</button>
<script>
    function CheckAge() {
        let age = parseInt(document.getElementById("age").value);
        if (age <= 0) {
            alert("Bạn đã nhập sai số tuổi")
        } else if (age < 15 || age >= 20) {
            alert("Bạn không đủ tuổi để và lớp 10")
        } else {
            alert("Bạn có thể vào lớp 10")
        }
    }
</script>
</body>
</html>
