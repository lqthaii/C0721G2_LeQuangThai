<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào số a</label>
<input type="number" id="number1"><br>
<label>Nhập vào số b</label>
<input type="number" id="number2"><br>
<button onclick="resolve()">Kiểm tra</button><br>
<p id="result"></p>
<script>
function resolve() {
    let number1 = parseInt(document.getElementById("number1").value);
    let number2 = parseInt(document.getElementById("number2").value);
    if(number2==0){
        document.getElementById("result").innerText= "Không thể chia cho 0";
    }else if(number1%number2==0){
        document.getElementById("result").innerText=number1 +"  chia hết cho " +number2;
    } else {
        document.getElementById("result").innerText=number1 +" không chia hết cho " +number2;
    }
}
</script>
</body>
</html>
