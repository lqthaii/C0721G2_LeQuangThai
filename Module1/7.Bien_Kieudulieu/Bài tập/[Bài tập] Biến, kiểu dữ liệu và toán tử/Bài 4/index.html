<body>
<script>
    const PI =3.14;
    let c;
    let r;
    alert("Chương trình tính chu vi hình tròn ");
    r = parseFloat(prompt("Mời bạn nhập bán kính"));
    c = parseFloat(2*r*PI);
    document.write("Chu vi hình tròn là là: "+c);
</script>
