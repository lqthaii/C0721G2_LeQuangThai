<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    alert("Chuyển đổi từ độ C sang độ F");
    let c;
    let f;
    c = parseFloat(prompt("Mời bạn nhập vào độ C"));
    f = c/5*9+32;
    document.write("Bạn đã nhập độ C là:" +c);
    document.write("<br>");
    document.write("Độ F sau khi chuyển đổi là: "+f);
</script>
</body>
</html>
