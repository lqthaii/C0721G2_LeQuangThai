<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    const PI =3.14;
    let s;
    let r;
    alert("Chương trình tính diện tích hình tròn ");
    r = parseFloat(prompt("Mời bạn nhập bán kính"));
    s = parseFloat(r*r*PI);
    document.write("Diện tích hình tròn là: "+s);
</script>
</body>
