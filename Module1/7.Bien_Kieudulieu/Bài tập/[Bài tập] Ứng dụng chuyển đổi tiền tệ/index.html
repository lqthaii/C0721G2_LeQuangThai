<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        table{
            width: auto;
        }
        td{
            /*text-align: center;*/
        }
        select{
            width: 200px;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
<table width="1000px">
    <h1>Bảng chuyển đổi VND to USD</h1>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td>
            <form>
                <input type="number" id="amount" value="0">
            </form>
        </td>
        <td>
            <form>
                <select id="from">
                    <option value="1"> VNĐ
                    <option value="2"> USD
                </select>
            </form>
        </td>
        <td>
            <form>
                <select id="to">
                    <option value="2"> USD
                    <option value="1"> VNĐ
                </select>
            </form>
        </td>
        <td>
            <form>
                <button type="button" onclick="covertMoney(value)">Convert</button>
            </form>
        </td>
    </tr>
</table>
<p id="result">Result: </p>
<script>
    const RATE = 23000;

    function covertMoney() {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;
        if (isNaN(amount) || amount <=0) {
            alert("Số tiền bạn nhập không phải là số hoặc là số âm")
        } else if (from == "1" && to == "2") {
            result = amount / RATE;
            document.getElementById("result").innerHTML = "Result: " + result + " USD";
        } else if (from == "2" && to == "1") {
            result = amount * RATE;
            document.getElementById("result").innerHTML = "Result: " + result + " VND";
        } else if(from == "1" && to == "1"){
            result = amount;
            document.getElementById("result").innerHTML = "Result: " + result + " VND";
        } else{
            result = amount;
            document.getElementById("result").innerHTML = "Result: " + result +" USD";
        }

    }
</script>
</body>
</html>
