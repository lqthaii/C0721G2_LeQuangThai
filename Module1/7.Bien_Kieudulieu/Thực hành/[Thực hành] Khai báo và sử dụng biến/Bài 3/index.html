<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<input type="button" onclick="nhap()" value="Nhấn vào đây">
<script>
    function nhap() {
        var a;
        a = prompt("Mời bạn nhập vào biến a","1");
        var b;
        b = prompt("Mời bạn nhập vào biến b","2");
        document.write("Bạn đã nhập a ="+a);
        document.write('<br>');
        document.write("Bạn đã nhập b ="+b);
    }

</script>
</body>
</html>
