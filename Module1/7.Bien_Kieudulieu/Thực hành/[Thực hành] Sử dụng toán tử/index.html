<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
<script>
    var cd = prompt("Mời bạn nhập chiều dài","20");
    var cr = prompt("Mời bạn nhập chiều rộng","10");
    cd = parseInt(cd);
    cr = parseInt(cr);
    var area = cd*cr;
    alert("Diện tích hình chữ nhật là: "+area);
</script>
</body>
</html>
