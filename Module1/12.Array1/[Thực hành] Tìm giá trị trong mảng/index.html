<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let flag =false;
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            flag=true;
        }
    }
    if(flag){
        alert("Number in Array");
    } else {
        alert("Number not in Array");
    }
</script>
</body>
</html>
