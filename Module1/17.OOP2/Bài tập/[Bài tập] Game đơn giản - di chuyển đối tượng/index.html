<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<div id="sieunhan"></div>
<script>
    class Hero{
        constructor(image,top,left,size,speed) {
            this.image=image;
            this.top=top;
            this.left=left;
            this.size=size;
            this.speed=speed;
        }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
            this.left += this.speed;
            console.log('right: ' + this.left);
        }
        moveLeft(){
            this.left -= this.speed;
            console.log('left: ' + this.left);
        }
        moveTop(){
            this.top -=this.speed;
            console.log('top: ' + this.top);
        }
        moveDown(){
            this.top +=this.speed;
            console.log('down: ' + this.top);
        }

    }
    let speed = parseInt(prompt("Vui lòng nhập vào tốc độ bạn muốn!"));
    var hero = new Hero('sieunhan.jpg', 20, 30, 200,speed);
    document.getElementById('sieunhan').innerHTML = hero.getHeroElement();
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                hero.moveLeft();
                document.getElementById('sieunhan').innerHTML = hero.getHeroElement();
                break;
            case 39:
                hero.moveRight();
                document.getElementById('sieunhan').innerHTML = hero.getHeroElement();
                break;
            case 38:
                hero.moveTop();
                document.getElementById('sieunhan').innerHTML = hero.getHeroElement();
                break;
            case 40:
               hero.moveDown();
                document.getElementById('sieunhan').innerHTML = hero.getHeroElement();
                break;
        }
    }
</script>
</body>
</html>
